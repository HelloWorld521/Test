<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>完美运动框架测试</title>
		<style type="text/css">
			div{
				margin: 0;
				padding: 0;
				width: 100px;
				height: 100px;
				opacity: 0.3;
				background-color: blue;
				color:red;
				font-size: 50px;
			}
		</style>
		<script src="js/move.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function(){
				var oDiv=document.getElementById('div1');
				oDiv.onmouseover=function(){
					starMove(oDiv,{width:200,height:200,opacity:90,fontSize:20});
				}
				oDiv.onmouseout=function(){
					starMove(oDiv,{width:100,height:100,opacity:30,fontSize:50});
				}
			}
		</script>
	</head>
	<body>
		<div id="div1">hah </div>
	</body>
</html>
